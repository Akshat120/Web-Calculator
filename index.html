<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Calc</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <table>
            <th>
                <tr id="num-container">
                    <td colspan="4" id="num-holder"><p></p></td>
                </tr>
            </th>
            <tr>
                <td class="cmd">AC</td>
                <td class="cmd"><=</td>
                <td class="cmd">%</td>
                <td class="cmd">/</td>
            </tr>
            <tr>
                <td class="cmd">7</td>
                <td class="cmd">8</td>
                <td class="cmd">9</td>
                <td class="cmd">*</td>
            </tr>
            <tr>
                <td class="cmd">4</td>
                <td class="cmd">5</td>
                <td class="cmd">6</td>
                <td class="cmd">-</td>
            </tr>
            <tr>
                <td class="cmd">1</td>
                <td class="cmd">2</td>
                <td class="cmd">3</td>
                <td class="cmd">+</td>
            </tr>
            <tr>
                <td class="cmd">.</td>
                <td class="cmd">0</td>
                <td class="cmd">( )</td>
                <td class="cmd">=</td>
            </tr>
        </table>
    </div>
    <div id="info"></div>
    <div class="links">
       <a href="https://github.com/Akshat120/Web-Calculator"><img src="git.png" alt="git.png"></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
